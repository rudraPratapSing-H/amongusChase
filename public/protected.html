<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        /* --- Variable Definitions --- */
        :root {
            --primary-bg: #000; /* Pure Black */
            --primary-text: #f0f0f0;
            --accent-cyan: #00ffff;
            --button-border: rgba(0, 255, 255, 0.3);
            --font-main: "Orbitron", sans-serif;
        }

        /* --- Base Layout --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--primary-bg); /* Changed to pure black */
            font-family: var(--font-main);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Animated Starfield Background --- */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        /* Star layers for parallax effect */
        #stars1, #stars2, #stars3 {
            width: 1px;
            height: 1px;
            background: transparent;
            position: absolute;
            /* The box-shadow is now generated by JavaScript */
        }

        #stars1 { animation: animStar 50s linear infinite; }
        #stars2 { animation: animStar 100s linear infinite; }
        #stars3 { animation: animStar 150s linear infinite; }

        @keyframes animStar {
            from { transform: translateY(0px); }
            to { transform: translateY(-2000px); }
        }

        /* --- Floating Elements Canvas --- */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* --- Form Container --- */
        .form-container {
            width: 90%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            background-color: rgba(20, 20, 30, 0.7);
            border: 1px solid var(--button-border);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), inset 0 0 10px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-shadow: 0 0 8px var(--accent-cyan);
            margin-bottom: 20px;
        }
        
        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        #secureForm {
            display: none; /* Hidden by default */
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div class="stars">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <!-- Canvas for Floating Elements -->
    <canvas id="background-canvas"></canvas>

    <!-- Main Content -->
    <div class="form-container" id="form-container">
        <h2>Verifying Access...</h2>
        <iframe id="secureForm"></iframe>
    </div>

    <script>
        // --- Token Verification Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const secureForm = document.getElementById('secureForm');
            const statusText = formContainer.querySelector('h2');

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const storedToken = localStorage.getItem("secureFormToken");

            if (token && storedToken && token === storedToken) {
                // Access Granted
                secureForm.src = "https://docs.google.com/forms/d/e/1FAIpQLScz-lodLo0RLv7v88_JZBKkn1rJe5-AOhodgRLldyedIuoDEg/viewform?embedded=true";
                secureForm.style.display = "block";
                statusText.style.display = "none"; // Hide "Verifying..." text
            } else {
                // Access Denied
                formContainer.innerHTML = "<h2>Access Denied ‚ùå</h2><p>This link is invalid or has expired.</p>";
            }
        });

        // --- Starfield Generation (FIXED) ---
        function generateStars(selector, count) {
            const stars = document.querySelector(selector);
            let boxShadow = '';
            for (let i = 0; i < count; i++) {
                boxShadow += `${Math.random() * 2000}px ${Math.random() * 2000}px #FFF,`;
            }
            stars.style.boxShadow = boxShadow.slice(0, -1); // Remove trailing comma
        }
        // Increased star counts for higher density
        generateStars('#stars1', 1050); 
        generateStars('#stars2', 300);
        generateStars('#stars3', 150);

        // --- Floating Elements Animation ---
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');

        // *** IMPORTANT: Make sure these paths are correct. The folder name is 'Images' (with a capital 'I'). ***
        const elementImages = [
            'Images/player_float.png', // A floating version of your blue player
            'Images/asteroid.png',
            'Images/debris.png' // Some other space debris
        ];
        const loadedImages = [];
        let imagesLoaded = 0;

        // Preload images before starting animation
        elementImages.forEach(src => {
            const img = new Image();
            img.src = src;
            img.onload = () => {
                imagesLoaded++;
                if (imagesLoaded === elementImages.length) {
                    setupAndAnimate();
                }
            };
            img.onerror = () => { // Fallback if an image is not found
                imagesLoaded++;
                console.error(`Could not load image: ${src}`);
                if (imagesLoaded === elementImages.length) {
                    setupAndAnimate();
                }
            };
            loadedImages.push(img);
        });

        let floaters = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function setupAndAnimate() {
            resizeCanvas();
            createFloaters(20); // Create 20 floating elements
            animate();
        }

        class Floater {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height; // Start at a random height
            }

            reset() {
                this.image = loadedImages[Math.floor(Math.random() * loadedImages.length)];
                this.size = Math.random() * 40 + 20; // Random size between 20 and 60
                this.speedX = (Math.random() - 0.5) * 0.5; // Slow horizontal drift
                this.speedY = Math.random() * 0.5 + 0.2; // Slow downward drift
                this.x = Math.random() * canvas.width;
                this.y = -this.size; // Start just above the screen
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.005;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.rotationSpeed;

                // Reset if it goes off screen
                if (this.y > canvas.height + this.size || this.x < -this.size || this.x > canvas.width + this.size) {
                    this.reset();
                }
            }

            draw() {
                // Only draw if the image has successfully loaded
                if (this.image.complete && this.image.naturalHeight !== 0) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.drawImage(this.image, -this.size / 2, -this.size / 2, this.size, this.size);
                    ctx.restore();
                }
            }
        }

        function createFloaters(count) {
            for (let i = 0; i < count; i++) {
                floaters.push(new Floater());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            floaters.forEach(floater => {
                floater.update();
                floater.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
        });
    </script>
</body>
</html>
